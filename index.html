<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>

        <section class="container mx-auto w-full my-[100px]">
            <div class="relative flex w-full min-w-[200px] max-w-[600px] mx-auto">
                <button
                  class="!absolute right-1 top-1 rounded bg-blue-500 py-4 px-[38px] text-center align-middle text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] active:shadow-none"
                  type="button" onclick="handleSearch()"
                >
                  Search
                </button>
                <input
                  type="text" id="search-field"
                  class="h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-[17px] pr-20 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-blue-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                  placeholder="Search your phone"
                  required
                />
              </div>
        </section>

        <!--spinner or loader-->
        

        <!--search result section-->
        <section>
            <div class="container mx-auto text-center my-4 hidden" id="spinner">
                <span class="loading loading-dots loading-lg text-blue-500"></span>
            </div>
            <div id="phone-container" class="container mx-auto gap-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">  
            </div>

             <!--show all phones button--> 
            <div class="container mx-auto text-center w-full hidden mt-[50px]" id="show-all-container">
                <button onclick="handleShowAll()" class="btn bg-blue-500 text-white px-[36px]">Show All</button>
             </div>
        </section>

        <!--show details modal-->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
              <div class="modal-box">
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-[#DC3545] text-white">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

<script src="js/phone.js"></script>
</body>
</html>
